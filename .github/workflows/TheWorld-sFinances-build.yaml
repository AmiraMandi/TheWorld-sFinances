name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: ./

jobs:
# Please do not rename this job
  build-project:
    name: build TheWorld-sFinances
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: v16.x

      - name: Build Node assets
        env:
          APIKEY: AIzaSyAHJf53CveGTu7ospOriAF-gTe2ovPPGw8
          APPID: 1:381591223100:web:b1caa1dc910fa2c50afc39
          AUTHDOMAIN: the-world-s-finances.firebaseapp.com
          CI: true
          MEASUREMENTID: G-BF3MCS640J
          MESSAGINGSENDERID: 381591223100
          PROJECTID: the-world-s-finances
          SITE_URL: ${{ inputs.site-url }}
          STORAGEBUCKET: the-world-s-finances.appspot.com
        run: npm run build

# Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: fbc4ed14-41f6-4954-a3c5-bae6b517fc97
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/TheWorld-sFinances/config.yaml
          action: upload
